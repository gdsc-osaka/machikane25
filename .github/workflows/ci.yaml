name: CI

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    name: CI (${{ matrix.app }})
    runs-on: ubuntu-latest
    # matrix strategy を使用して、アプリごとにジョブを生成
    strategy:
      # いずれかのジョブが失敗しても、他のジョブはキャンセルしない
      fail-fast: false
      matrix:
        app: [photo, stamp] # ここでジョブを分割したいアプリ名を指定

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: true
      - name: Run linting for ${{ matrix.app }}
        run: pnpm --filter ${{ matrix.app }} lint
      - name: Run tests and generate coverage for ${{ matrix.app }}
        run: pnpm --filter ${{ matrix.app }} coverage
      - name: Run build for ${{ matrix.app }}
        run: pnpm --filter ${{ matrix.app }} build
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.app }}
          path: apps/${{ matrix.app }}/coverage/coverage-summary.json
          retention-days: 1
  # すべてのCIジョブが成功した後に、カバレッジレポートを投稿するジョブ
  report-coverage:
    name: Report Coverage
    runs-on: ubuntu-latest
    # 'ci' ジョブがすべて完了するのを待つ
    needs: ci
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          # ダウンロード先ディレクトリ
          path: coverage-reports
          # 'coverage-report-' で始まるすべてのアーティファクトを対象にする
          pattern: coverage-report-*
      # 3. 結合されたカバレッジ結果をPRにコメントとして投稿
      - name: Add coverage comment to PR
        uses: davelosert/vitest-coverage-report-action@v2
        if: always()

